<form action="/actions/change-password" method="post">
	<!-- This hidden field contains an automatically generated token that proves your identity. Without it, you will not be able to change your password. -->
	<input type="hidden" name="action-token" value="{{password_token}}" />
	
	
	<div class="form-item">
		<label for="password">New password:</label>
		<input type="password" name="password" id="password" />
	</div>
	<div class="form-item">
		<label for="password-confirm">Confirm password:</label>
		<input type="password" name="password-confirm" id="password-confirm" />
	</div>
	
	<div class="form-item">
		<input type="submit" value="Change password" />
	</div>
	
</form>
